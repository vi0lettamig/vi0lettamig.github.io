<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Мережа</title>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>  
<script type="text/javascript"> 
 google.load("visualization", "1.1", {packages:["wordtree"]});
 google.setOnLoadCallback(drawChart);
 function drawChart() {
 var data = google.visualization.arrayToDataTable(
 [  ['Фразы'],
  ['абітурієнт має вміння програмувати сайти'],['абітурієнт має вміння програмувати моб.дод.'],['абітурієнт має вміння ремонт_ПК'],
  ['абітурієнт має бажання викладати'],['абітурієнт має бажання програмувати'],
  ['абітурієнт переглядає сайт_університету'],['абітурієнт переглядає спеціальності'],
  ['абітурієнт обирає кафедру'],['абітурієнт обирає спеціальність']]
 );

 var options = {		
  wordtree: {
    format: 'implicit',
    word: 'абітурієнт', 
   }
 };
 var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
 chart.draw(data, options);
 }
 </script> 

</head>
<body>
	<div id="wordtree_basic"></div> 
</body>
</html>
